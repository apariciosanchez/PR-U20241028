<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Interacciones con el DOM</title>
</head>
<body>

    <section>
        <h2>1. Acceso y modificación de contenido</h2>
        <button id="modificarContenido">Modificar contenido</button>
        <p id="texto">Este es el texto original.</p>
    </section>

    <section>
        <h2>2. Modificación de estilos</h2>
        <button id="cambiarEstilo">Cambiar estilo</button>
        <p id="parrafoEstilo">Este es un párrafo con estilo que cambiará.</p>
    </section>

    <section>
        <h2>3. Creación de nuevos elementos</h2>
        <button id="agregarElemento">Agregar nuevo elemento</button>
        <div id="contenedorElementos">
            <!-- Nuevos elementos se agregarán aquí -->
        </div>
    </section>

    <section>
        <h2>4. Manejo de eventos</h2>
        <button id="botonEvento">Haz clic aquí</button>
        <p id="resultadoEvento">Este es el resultado del evento.</p>
    </section>

    <script src="./Don.js"></script>

</body>
</html>
